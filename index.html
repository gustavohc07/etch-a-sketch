<!DOCTYPE html>

<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type='text/css' href='css/style.css'>
</head>
<html class="main main--gradient">

<body class="main">
    <div class="main__welcome">
        <h1 class="welcome__text welcome__text--color">Etch-a-Sketch!</h1>
    </div>
    <div class="main__buttons-top">
        <div class='buttons__reset'>
            <button class="resetBtn" value="reset" name="reset">Reset</button>
        </div>
        <div class="buttons__color">
            <input type="color" class="colorBtn" value="#000000"></button>
        </div>
        <div class="buttons__mono">
            <button class="monoBtn" value="mono">Black & White</button>
        </div>
        <div class="buttons__party">
            <button class="partyBtn" value="party">Par-tay!</button>
        </div>
        <div class="buttons__shade">
            <button class="shadeBtn" value="shade">Shade</button>
        </div>
    </div>
    <div class="main__container">
        <div class = "grid"></div>
    </div>
    <div class="main__buttons-bottom">
        <div class = "hoover">
            <button class="hoover__paint">Hoover to paint</button>
        </div>
        <div class = "click">
            <button class="click__paint">Click to paint</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
